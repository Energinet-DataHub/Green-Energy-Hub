  soap-adapter:
    name: Build Soap Adapter
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # https://github.com/marketplace/actions/skip-duplicate-actions
    - name: Soap adapter skip check
      id: soap_adapter_check
      uses: fkirc/skip-duplicate-actions@v1.4.0
      with:
        github_token: ${{ github.token }}
        paths: '["samples/energinet/soap-to-json-adapter/**",
        ".github/workflows/main-pr-gate.yml", ".editorconfig"]'

    - name: Setup .NET Core
      if: ${{ steps.soap_adapter_check.outputs.should_skip != 'true' }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Build and test
      if: ${{ steps.soap_adapter_check.outputs.should_skip != 'true' }}
      uses: ./.github/actions/dotnet-build-and-test
      with:
        SLN_NAME: 'Energinet.DataHub.SoapAdapter.sln'
        SLN_PATH: './samples/energinet/soap-to-json-adapter'

    - name: Upload build artifacts
      if: ${{ steps.soap_adapter_check.outputs.should_skip != 'true' }}
      uses: actions/upload-artifact@v2
      with:
        name: build-soap-adapter_artifacts
        path: ${{ env.REPORT_PATH }}

  ingestion-synchronous:
    name: Build Ingestion Synchronous
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # https://github.com/marketplace/actions/skip-duplicate-actions
    - name: Ingestion synchronous skip check
      id: ingestion_synchronous_check
      uses: fkirc/skip-duplicate-actions@v1.4.0
      with:
        github_token: ${{ github.token }}
        paths: '["samples/energinet/synchronous-ingestor/**",
        ".github/workflows/main-pr-gate.yml", ".editorconfig"]'

    - name: Setup .NET Core
      if: ${{ steps.ingestion_synchronous_check.outputs.should_skip != 'true' }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Build and test
      if: ${{ steps.ingestion_synchronous_check.outputs.should_skip != 'true' }}
      uses: ./.github/actions/dotnet-build-and-test
      with:
        SLN_NAME: 'Energinet.DataHub.Ingestion.Synchronous.sln'
        SLN_PATH: './samples/energinet/synchronous-ingestor'

    - name: Upload build artifacts
      if: ${{ steps.ingestion_synchronous_check.outputs.should_skip != 'true' }}
      uses: actions/upload-artifact@v2
      with:
        name: build-ingestion-synchronous_artifacts
        path: ${{ env.REPORT_PATH }}

  build-master-data-serverless:
    name: Build Master Data Serverless
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # https://github.com/marketplace/actions/skip-duplicate-actions
    - name: Master data serverless skip check
      id: master_data_serverless_check
      uses: fkirc/skip-duplicate-actions@v1.4.0
      with:
        github_token: ${{ github.token }}
        paths: '["src/master-data/**", ".github/workflows/main-pr-gate.yml",
          ".editorconfig"]'

    - name: Setup .NET Core
      if: ${{ steps.master_data_serverless_check.outputs.should_skip != 'true' }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
  
    - name: Build and test
      if: ${{ steps.master_data_serverless_check.outputs.should_skip != 'true' }}
      uses: ./.github/actions/dotnet-build-and-test
      with:
        SLN_NAME: 'GreenEnergyHub.MasterData.sln'
        SLN_PATH: './src/master-data/GreenEnergyHub.MasterData'

    - name: Upload build artifacts
      if: ${{ steps.master_data_serverless_check.outputs.should_skip != 'true' }}
      uses: actions/upload-artifact@v2
      with:
        name: build-master-data-serverless_artifacts
        path: ${{ env.REPORT_PATH }}

  messaging:
    name: Build Messaging
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Messaging skip check
      id: messaging_check
      uses: fkirc/skip-duplicate-actions@v1.4.0
      with:
        github_token: ${{ github.token }}
        paths: '["src/messaging/**", ".github/workflows/main-pr-gate.yml",
          ".editorconfig"]'

    - name: Setup .NET Core
      if: ${{ steps.messaging_check.outputs.should_skip != 'true' }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.402

    - name: Build and test
      if: ${{ steps.messaging_check.outputs.should_skip != 'true' }}
      uses: ./.github/actions/dotnet-build-and-test
      with:
        SLN_NAME: 'GreenEnergyHub.Messaging.sln'
        SLN_PATH: './src/messaging'

    - name: Upload build artifacts
      if: ${{ steps.messaging_check.outputs.should_skip != 'true' }}
      uses: actions/upload-artifact@v2
      with:
        name: build-messaging-artifacts
        path: ${{ env.REPORT_PATH }}

  validation-reports:
    name: Build Validation Reports
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # https://github.com/marketplace/actions/skip-duplicate-actions
    - name: Validation reports skip check
      id: validation_reports_check
      uses: fkirc/skip-duplicate-actions@v1.4.0
      with:
        github_token: ${{ github.token }}
        paths: '["src/validation-reports/**",
        ".github/workflows/main-pr-gate.yml", ".editorconfig"]'

    - name: Setup .NET Core
      if: ${{ steps.validation_reports_check.outputs.should_skip != 'true' }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Build and test
      if: ${{ steps.validation_reports_check.outputs.should_skip != 'true' }}
      uses: ./.github/actions/dotnet-build-and-test
      with:
        SLN_NAME: 'GreenEnergyHub.ValidationReports.sln'
        SLN_PATH: './src/validation-reports/'

    - name: Upload build artifacts
      if: ${{ steps.validation_reports_check.outputs.should_skip != 'true' }}
      uses: actions/upload-artifact@v2
      with:
        name: build-validation-reports_artifacts
        path: ${{ env.REPORT_PATH }}

  json-schema-validator:
    name: Build JSON Schema Validator
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # https://github.com/marketplace/actions/skip-duplicate-actions
      - name: JSON schema validator skip check
        id: json_schema_validator_check
        uses: fkirc/skip-duplicate-actions@v1.4.0
        with:
          github_token: ${{ github.token }}
          paths: '["src/validators/GreenEnergyHub.JSONSchemaValidator/**",
       ".github/workflows/main-pr-gate.yml", ".editorconfig"]'

      - name: Setup .NET Core
        if: ${{ steps.json_schema_validator_check.outputs.should_skip != 'true' }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301

      - name: Build and test
        if: ${{ steps.json_schema_validator_check.outputs.should_skip != 'true' }}
        uses: ./.github/actions/dotnet-build-and-test
        with:
          SLN_NAME: 'GreenEnergyHub.JSONSchemaValidator.sln'
          SLN_PATH: './src/validators/GreenEnergyHub.JSONSchemaValidator/'

      - name: Upload build artifacts
        if: ${{ steps.json_schema_validator_check.outputs.should_skip != 'true' }}
        uses: actions/upload-artifact@v2
        with:
          name: build-json-schema-validator_artifacts
          path: ${{ env.REPORT_PATH }}
